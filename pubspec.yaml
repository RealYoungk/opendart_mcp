  sdk: ^3.5.0

dependencies:
  mcp_dart: ^1.2.2
  http: ^1.2.0
  args: ^2.5.0
  archive: ^4.0.0
  xml: ^6.5.0
  meta: ^1.12.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0

executables:
  opendart_mcp: opendart_mcp
